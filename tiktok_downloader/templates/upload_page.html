<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload TikTok JSON</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px dashed #007bff;
            background-color: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="file"]:hover {
            background-color: #eef7ff;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Upload Your TikTok JSON File</h1>
    <div class="container">
        <form class="upload-form" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="json_file" required>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
